<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>1200</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MarMar</td>
                <td>5</td>
                <td>400</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>200</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4" align="center">Total</td>
            <td>5200</td>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50,000</td>
                <td rowspan="4">150,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15,000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>35,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>50,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
