<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        let mulNo = prompt('Enter your multiplication number: ');
        console.log(mulNo);
        document.write('<h4 align="center">Multiplication Table</h4>')
        for(let a=1; a<=12; a++){
            document.write('<h4 align="center">'+mulNo+'x'+a+'='+ a*mulNo+'</h4>')
        }
    </script>
</body>
</html>
