<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-success">
    <div class="col-8 offset-2 my-5">
        <div class="card">
            <div class="card-body">
                <h5>Chart JS Tutorial for Beginners</h5>   
                <hr>
                <canvas id="myChart"></canvas>
                <canvas id="beginnerchart"></canvas> 
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              backgroundColor: ["red", "blue", "yellow", "green", "purple", "orange"],
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const beginnerchart = document.getElementById('beginnerchart').getContext('2d');
        const chart = new Chart(beginnerchart, {
            type: 'bar',
            data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                label: 'My First Data',
                backgroundColor: ['red', 'darkred', 'lightred'],
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
              },{
                label: 'My Second Data',
                backgroundColor: ['blue', 'darkblue'],
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
              },{
                label: 'My Third Data',
                backgroundColor: ['green', 'darkgreen'],
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

          const abc = chart.data.labels[5];
          console.log(abc);
    </script>
  </body>
</html>
