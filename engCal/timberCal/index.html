  <!-- Button to open the offcanvas sidebar -->
<div class="container mt-5">
    <button class="btn btn-dark mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        Choose Calculator
    </button>
</div>
    <div class="title container mt-5 text-center"><h5><b>သစ်တန်တွက်နည်း</b></h5></div>
    <div class="container mt-4 mb-4">
        <h6 align="center">(တစ်တန်မှာ စုစုပေါင်း ပေအရှည် တွက်ခြင်း)</h6>
    </div>
    <div class="container">
        <form name="woodCal">
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="width" placeholder="width" name="width">
                <label class="text-secondary" for="width">သစ်သားမျက်နှာပြင်အလျား(လက်မ)</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="height" placeholder="height" name="height">
                <label class="text-secondary" for="height">သစ်သားမျက်နှာပြင်အနံ(လက်မ)</label>
            </div>
            <p class="text-danger">သစ်တစ်တန် = ပေ ၇၂၀၀</p>
            <i class="text-danger">Formula = SurfaceArea/7200</i>
            <div class="mt-3 mb-3">
                <input type="button" class="btn btn-dark" value="တွက်ချက်ပါ" onclick="woodTonCal()">
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="length" placeholder="length" name="length">
                <label class="text-secondary" for="length">စုစုပေါင်းပေအရှည်</label>
            </div>
        </form>
    </div>

    <div class="container mt-5 mb-4">
        <h6 align="center">(စုစု‌ပေါင်း တန်တွက်ခြင်း)</h6>
    </div>
    <div class="container">
        <form name="tonCal">
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="width" placeholder="width" name="width">
                <label class="text-secondary" for="width">မျက်နှာပြင်အလျား(လက်မ)</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="height" placeholder="height" name="height">
                <label class="text-secondary" for="height">မျက်နှာပြင်အနံ(လက်မ)</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="length" placeholder="length" name="length">
                <label class="text-secondary" for="length">သစ်ချောင်းပေအရှည်</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="nos" placeholder="nos" name="nos">
                <label class="text-secondary" for="nos">သစ်ချောင်းအရေအတွက်</label>
            </div>
            <p class="text-danger">သစ်တစ်တန် = ပေ ၇၂၀၀</p>
            <i class="text-danger">Formula = (SurfaceArea x length x Nos of wood)/7200</i>
            <div class="mt-3 mb-3">
                <input type="button" class="btn btn-dark" value="တွက်ချက်ပါ" onclick="woodTon()">
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="result" placeholder="result" name="result">
                <label class="text-secondary" for="result">စုစုပေါင်းသစ်တန်ရေ</label>
            </div>
        </form>
    </div>
