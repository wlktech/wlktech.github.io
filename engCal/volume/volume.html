<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center bg-dark">
        <img src="logo.png" width="200px" alt="">
    </div>
    <!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Calculators</h1>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="mb-3">
            <button class="btn btn-dark" type="button"><a href="../area/area.html">Area Calculator</a></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-dark" type="button"><a href="volume.html">Volume Calculator</a></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-dark" type="button"><a href="../material/material.html">Material Calculator</a></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-dark" type="button"><a href="../">Home Page</a></button>
        </div>
    </div>
  </div>
  
  <!-- Button to open the offcanvas sidebar -->
  <button class="btn btn-dark mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Choose Calculator
  </button>
  <div class="container">
    <h3 class="mt-5">Volume Calculator</h3>
    <form action="" name="myForm1">
    <div class="form-floating mb-3 mt-3">
        <input type="number" class="form-control" id="length" placeholder="Enter length" name="length">
        <label for="name">Enter your length: </label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="number" class="form-control" id="breadth" placeholder="Enter breadth" name="breadth">
        <label for="mark">Enter your breadth: </label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="number" class="form-control" id="height" placeholder="Enter height" name="height">
        <label for="mark">Enter your height: </label>
    </div>
    <input type="radio" id="ft" name="unit" value="cu-ft">
        <label for="ft">cu-ft</label>
        <input type="radio" id="in" name="unit" value="cu-in">
        <label for="in">cu-in</label>
        <input type="radio" id="m" name="unit" value="cu-m">
        <label for="m">cu-m</label>
        <input type="radio" id="mm" name="unit" value="cu-mm">
        <label for="mm">cu-mm</label>
    <br><br>
    <button type="submit" class="btn btn-dark" onclick="result1()">Calculate</button>
    </form>
</div>
<script src="main.js"></script>
  <!--Footer-->
  <footer class="bg-dark text-center text-white mt-5">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â©All Rights Reserved 2022 By :
      <a class="tech text-white btn-success p-1 rounded" href="https://www.facebook.com/wlktech" target="_blank">WLK-TECH</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>
</html>
