<div class="offcanvas offcanvas-start bg-secondary" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title text-white">Calculators</h1>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="mb-3">
            <button class="btn btn-secondary" type="button"><a href="area.html">Area Calculator</a></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" type="button"><a href="../volume/volume.html">Volume Calculator</a></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" type="button"><a href="../material/material.html">Material Calculator</a></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" type="button"><a href="../timberCal/index.html">သစ်တန်တွက်ချက်နည်း</a></button>

            <button class="btn btn-secondary" type="button"><a href="../unit/index.html">Unit Conversion</a></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" type="button"><a href="../guide/index.html">User Guides</a></button>
          </div>
        <div class="mb-3">
            <button class="btn btn-secondary" type="button"><a href="../">Home Page</a></button>

  <!-- Button to open the offcanvas sidebar -->
<div class="container mt-5">
    <button class="btn btn-dark mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        Choose Calculator
    </button>
</div>
    <div class="container mt-5">
        <h3>Area Calculator</h3>
        <form action="" name="myForm">
        <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control" id="length" placeholder="Enter length" name="length">
            <label for="name">Enter your length: </label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" id="breadth" placeholder="Enter breadth" name="breadth">
            <label for="mark">Enter your breadth: </label>
        </div>
        
        <input type="radio" id="ft" name="unit" value="sq-ft">
            <label for="ft">sq-ft</label>
            <input type="radio" id="in" name="unit" value="sq-in">
            <label for="in">sq-in</label>
            <input type="radio" id="m" name="unit" value="sq-m">
            <label for="m">sq-m</label>
            <input type="radio" id="mm" name="unit" value="sq-mm">
            <label for="mm">sq-mm</label>
        <br><br>
        <input type="button" class="btn btn-dark" onclick="result()" value="Calculate">
        <!-- <button type="submit" class="btn btn-dark" onclick="result()">Calculate</button> -->
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="ans" placeholder="ans" name="res">
            <label for="mark">Result: </label>
        </div>
        </form>
    </div>
    <div class="container">
        <span>User Guide Link : <a href="https://www.youtube.com/channel/UCbjRGtOFyMmult0VYSHf9Qw/featured" target="_blank">YouTube Link</a></span>
