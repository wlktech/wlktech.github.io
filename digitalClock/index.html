<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <h2 align="center">Digital Clock by WLK</h2> -->
    <div class="clock container">
        <div class="row">
            <div id="amPM" class="col-xl"></div>
            <div id="day" class="col-xl"></div>
            <div id="second" class="col-xl"></div>
        </div>
        <div id="time"></div>
        <div class="row">
            <div id="month" class="col-xl"></div>
            <div id="date" class="col-xl"></div>
            <div id="year" class="col-xl"></div>
        </div>
        <small align="center">Digital Clock by WLK</small>
    </div>
    <script src="script.js"></script>
</body>
</html>
