<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Body Shower</td>
                <td>4500</td>
                <td>1</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shin Shin</td>
                <td>700</td>
                <td>5</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>200</td>
                <td>10</td>
                <td>2000</td>
            </tr>
            <tr align="right">
                <td colspan="4">Total</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellpadding="15" cellspacing="0">
        <tr>
            <th>Month</th>
            <th>Amount</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>January</td>
            <td>50000</td>
            <td rowspan="3">100000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>30000</td>
        </tr>
    </table>
    

</body>
</html>
