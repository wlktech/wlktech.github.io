<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>
</head>
<body>
    <script>
        for(let k = 0; k < 5; k++){
            for(let h = 0; h <= k; h++){
                document.write('*');
            }
            document.write('<br>')
        }
        for(let k = 0; k < 5; k++){
            for(let h = k; h < 5; h++){
                document.write('*');
            }
            document.write('<br>')
        }
        


        for(let k = 5; k > 0; k--){
            for(let h = 5; h <= k; h++){
                document.write('*');
            }
            document.write('<br>')
        }
        for(let k = 0; k < 5; k++){
            for(let h = k; h < 5; h++){
                document.write('*');
            }
            document.write('<br>')
        }

    </script>
</body>
</html>
