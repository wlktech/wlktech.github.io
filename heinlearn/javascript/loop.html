<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <script>
        let x = parseInt(prompt('Enter your multiplication number:'));
        document.write(`<h1 align="center">Multiplication Number of ${x}</h1>`);
        for(let m=1; m<=12; m++){
            document.write(`<h2> ${x} x ${m} = ${x*m}</h2>`);
        }
    </script>
</body>
</html>
