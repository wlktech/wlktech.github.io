<body>
<div class="mainrow">
    <div>
        <h1>Expense Check-Form</h1>
        <form action="" name="myForm">
            <div class="row">
                <div class="col">
                    Date :
                </div>
                <div class="col">
                    <input type="date" name="date" id="date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Item :
                </div>
                <div class="col">
                    <input type="text" name="item">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Qty :
                </div>
                <div class="col">
                    <input type="number" name="qty">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Unit Price :
                </div>
                <div class="col">
                    <input type="number" name="unitprice">
                </div>
            </div>
            <!-- <div class="row">
                <div class="col">
                    Total Price :
                </div>
                <div class="col">
                    <input type="number" name="total">
                </div>
            </div> -->
            <div class="btn" style="margin-top: 10px;">
                <button type="button" onclick="showData()">ADD RECORD</button>
            </div>
        </form>
    </div>

    <div>
        <h2>Expenditure List</h2>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <td>No</td>
                    <td>Date</td>
                    <td>Item</td>
                    <td>Qty</td>
                    <td>Unit Price</td>
                    <td>Total Price</td>
                </tr>
            </thead>
            <tbody id="myData">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">Grand Total </td>
                    <td id="grand"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script>
        let expenseArrayList = [];
        function showData(){
            //alert('ok')
            //get Data
            let date = document.myForm.date.value;
            let item = document.myForm.item.value;
            let qty = document.myForm.qty.value;
            let unitprice = document.myForm.unitprice.value;
            //console.log(date);
            //console.log(amount);
            //console.log(total);

            //add to array
            let expense = {
                expenseDate : date,
                expenseItem : item,
                expenseQty : qty,
                expenseUnitPrice : unitprice,
                expenseTotal : qty * unitprice
            }
            //console.log(expense);
            expenseArrayList.push(expense)
            console.log(expenseArrayList)
            let data = '';
            let grand = 0;
            //let totalPrice = 1;
        for(let i = 0; i < expenseArrayList.length; i++){
            let expenseList = expenseArrayList[i];
            data = data + `
            <tr>
                <td>${i+1}</td>
                <td>${expenseList.expenseDate}</td>
                <td>${expenseList.expenseItem}</td>
                <td>${expenseList.expenseQty}</td>
                <td>${expenseList.expenseUnitPrice}</td>
                <td>${expenseList.expenseTotal}</td>
            </tr>
            `;
            //totalPrice = expenseList.expenseQty * expenseList.expenseUnitPrice;
            //document.getElementById('totalPrice').innerHTML = totalPrice;
            grand += parseInt(expenseList.expenseTotal);
            document.getElementById('grand').innerHTML = grand;
        }
        document.getElementById('myData').innerHTML = data;
        }
    </script>
