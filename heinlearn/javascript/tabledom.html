<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
</head>
<body>
    <h1>Expense Check-Form</h1>
    <form action="" name="myForm">
        <div class="row">
            <div class="col">
                Date :
            </div>
            <div class="col">
                <input type="date" name="date" id="date">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Amount :
            </div>
            <div class="col">
                <input type="number" name="amount">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Total :
            </div>
            <div class="col">
                <input type="number" name="total">
            </div>
        </div class="btn">
            <button type="button" onclick="showData()">ADD RECORD</button>
        </div>
    </form>
    <h2>Expenditure List</h2>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <td>No</td>
                <td>Date</td>
                <td>Amount</td>
                <td>Total</td>
            </tr>
        </thead>
        <tbody id="myData">

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Grand Total </td>
                <td id="grand"></td>
            </tr>
        </tfoot>
    </table>
    <script>
        let expenseArrayList = [];
        function showData(){
            //alert('ok')
            //get Data
            let date = document.myForm.date.value;
            let amount = document.myForm.amount.value;
            let total = document.myForm.total.value;
            //console.log(date);
            //console.log(amount);
            //console.log(total);

            //add to array
            let expense = {
                expenseDate : date,
                expenseAmount : amount,
                expenseTotal : total
            }
            //console.log(expense);
            expenseArrayList.push(expense)
            console.log(expenseArrayList)
            let data = '';
            let grand = 0;
        for(let i = 0; i < expenseArrayList.length; i++){
            let expenseList = expenseArrayList[i];
            data = data + `
            <tr>
                <td>${i+1}</td>
                <td>${expenseList.expenseDate}</td>
                <td>${expenseList.expenseAmount}</td>
                <td>${expenseList.expenseTotal}</td>
            </tr>
            `;
            grand += parseInt(expenseList.expenseTotal);
            document.getElementById('grand').innerHTML = grand;
        }
        document.getElementById('myData').innerHTML = data;
        }
    </script>
</body>
</html>
