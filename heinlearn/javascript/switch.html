<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter A Number between 1 to 5"))
        switch(number){
            case 1:
                document.write('You wrote is one');
                break;
            case 2:
                document.write('You wrote is two');
                break;
            case 3:
                document.write('You wrote is three');
                break;
            case 4:
                document.write('You wrote is four');
                break;
            case 5:
                document.write('You wrote is five');
                break;
            default:
                document.write('Out of Range!!');
                break;
        }
    </script>
</body>
</html>
