<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body align="center">
    <h1 style="color:gray;">Testing Even or Odd Number</h1>
    <script>
        let number = parseInt(prompt("Enter any number: "))
        if(number%2 == 0){
            document.write("<h2 style='color:red;'>Your Number is Even Number.</h2>");
        }else{
            document.write("<h2 style='color:red;'>Your Number is Odd Number.</h2>");
        }
    </script>
</body>
</html>
