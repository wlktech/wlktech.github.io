        let count = 1;
        while(secretNo != userInput){
            if(secretNo < userInput && userInput < 10){
                alert("Greater than secretNo, Try Again.");
            }else if(userInput > 10){
                alert("OUT OF RANGE, PLEASE INPUT FROM 1 TO 10!!!");
            }
            else{

            count++;
        }
        alert(`Your Number is correct in ${count} times`);
