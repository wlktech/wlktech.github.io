<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .col input{
            width: 100%;
            height: 30px;
            border-radius: 5px;
            outline: none;
            padding-left: 10px;
        }
        .col input:focus{
            outline: 0;
        }
        .col.success input{
            border-color: #09c372;
        }
        .col .error{
            margin-top: 10px;
        }
        .col.error input{
            border-color: #ff3860;
        }
        .col.error{
            color: #ff3860;
            font-size: 12px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark text-white">
        <div class="row">
            <div class="col-xl-6">
                <h1 align="center" class="mt-5">Subject Mark Checklists</h1>
            <form action="" name="myForm" class="mt-5 p-5" id="form">
                <div class="row">
                    <div class="col">
                        Name :
                    </div>
                    <div class="col">
                        <input type="text" name="name" id="name">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Myanmar Mark :
                    </div>
                    <div class="col">
                        <input type="number" name="myanMark" id="myanMark">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        English Mark :
                    </div>
                    <div class="col">
                        <input type="number" name="engMark" id="engMark">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Mathematics Mark :
                    </div>
                    <div class="col">
                        <input type="number" name="mathMark" id="mathMark">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Physics Mark :
                    </div>
                    <div class="col">
                        <input type="number" name="phyMark" id="phyMark">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Chemistry Mark :
                    </div>
                    <div class="col">
                        <input type="number" name="cheMark" id="cheMark">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Biology Mark :
                    </div>
                    <div class="col">
                        <input type="number" name="bioMark" id="bioMark">
                        <div class="error"></div>
                    </div>
                </div>
                <div align="center">
                    <button class="btn btn-light mt-4" type="submit">Submit</button>
                </div>
            </form>
            </div>
        
    
            <div class="col-xl-6">
                <h1 align="center" class="mt-5">Subject Record</h1>
                <div class="table-responsive">
                    <table class="table mt-5 text-white">
                        <thead class="table-dark">
                            <tr>
                                <td>No</td>
                                <td>Name</td>
                                <td>Myanmar</td>
                                <td>English</td>
                                <td>Mathematics</td>
                                <td>Physics</td>
                                <td>Chemistry</td>
                                <td>Biology</td>
                                <td>Total</td>
                            </tr>
                        </thead>
                        <tbody id="myData">
            
                        </tbody>
                        <tfoot id="result">
            
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
