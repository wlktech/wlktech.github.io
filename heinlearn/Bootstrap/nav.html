<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-lg">
        <div class="container">
            <img class="rounded-circle" style="width: 100px;" src="https://www.logodesign.net/images/home-page-logo-03.png" width="100px" alt="">
        <a class="navbar-brand" href="" style="margin-left: 10px;">Wai Linn Kyaw</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target ="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">About</a></li>
                <li class="nav-item"><a class="nav-link" href="">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
            </ul>
        </div>
        </div>
        
    </nav>

    <!-- Carousel -->
    <h1 class="text-center text-danger">Carousel</h1>
    <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid w-100" src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"  alt="">
            </div>
            <div class="carousel-item">
                <img class="img-fluid w-100" src="https://images.pexels.com/photos/129208/pexels-photo-129208.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"  alt="">
            </div>
        </div>
    </div>

    <h1 class="text-center text-success">Carousel Control</h1>
    <div class="carousel slide" data-bs-ride="carousel" id="Carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid w-100" src="https://images.pexels.com/photos/2473183/pexels-photo-2473183.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <div class="carousel-item">
                <img class="img-fluid w-100" src="https://images.pexels.com/photos/461064/pexels-photo-461064.jpeg" alt="">
            </div>
            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
          
        </div>

    </div>
    <!-- Carousel -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
