<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Area Calculator</h3>
        <form action="" name="myForm">
        <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control" id="length" placeholder="Enter length" name="txtnum1">
            <label for="name">Enter your length: </label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" id="breadth" placeholder="Enter breadth" name="txtnum2">
            <label for="mark">Enter your breadth: </label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="breadth" placeholder="Enter breadth" name="txtresult">
            <label for="mark">Answer: </label>
        </div>
        
            <input type="radio" id="ft" name="unit" value="sq-ft">
            <label for="ft">sq-ft</label>
            <input type="radio" id="in" name="unit" value="sq-in">
            <label for="in">sq-in</label>
            <input type="radio" id="m" name="unit" value="sq-m">
            <label for="m">sq-m</label>
            <input type="radio" id="mm" name="unit" value="sq-mm">
            <label for="mm">sq-mm</label>
        <br><br>
        <input type="button" class="btn btn-dark" onclick="sumValue()" value="Calculate">
        <!-- <button type="submit" class="btn btn-dark" onclick="sumValue()">Calculate</button> -->
        </form>
    </div>

</html>
