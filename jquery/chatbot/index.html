<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <script src="https://kit.fontawesome.com/b829c5162c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jquery.convform.css">
    <script src="jquery.convform.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- ChatBot  -->
<div class="chat_icon">
    <i class="fa fa-comments" aria-hidden="true"></i>
</div>
<div class="chat_box">
    <div id="chat" class="conv-form-wrapper">
        <form action="" method="GET" class="hidden">
            <select name="programmer" data-conv-question="So, are you a programmer? (this question will fork the conversation based on your answer)">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div data-conv-fork="programmer">
                <div data-conv-case="yes">
                     <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
                </div>
                <div data-conv-case="no">
                    <select name="thought" data-conv-question="Have you ever thought about learning? Programming is fun!">
                        <option value="yes">Yes</option>
                        <option value="no">No..</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    
</div>
<!-- ChatBot End -->

    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
