<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cvform.css">
</head>
<body>
<div class="container">
    <h3 align="center">Curriculum Vitae</h3>
    <div class="row">
        <div class="col">
            <p>Name</p>
            <p>Father Name</p>
            <p>NRC No</p>
            <p>Date of Birth</p>
            <p>Gender</p>
            <p>Nationality</p>
            <p>Race</p>
            <p>Religious</p>
            <p>Martial Status</p>
            <p>Contact No</p>
            <p>Email Address</p>
            <p>Current Address</p>
            <p>Education</p>
            <p>Other Qualificatons</p>
            <p>Job Experiences</p>
            <p>Expected Salary(MMK)</p>
        </div>
        <div class="col">
            <p id="name"></p>
            <p id="fname"></p>
            <p id="nrc"></p>
            <p id="dob"></p>
            <p id="gender"></p>
            <p id="nation"></p>
            <p id="race"></p>
            <p id="religious"></p>
            <p id="martial"></p>
            <p id="contact"></p>
            <p id="email"></p>
            <p id="address"></p>
            <p id="edu"></p>
            <p id="qualify"></p>
            <p id="exp"></p>
            <p id="expected"></p>
        </div>
        <div class="form">
            <h3>CV-Form Input</h3>
            <input type="text" id="name" placeholder="Enter your name: "><br><br>
            <input type="text" id="fname" placeholder="Enter your father name: "><br><br>
            <input type="text" id="nrc" placeholder="Enter your NRC No: "><br><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob" placeholder="Enter your BirthDate"><br><br>
            <input type="radio" id="gender" name="gender" value="Male"> Male<br><br>
            <input type="radio" id="gender" name="gender" value="Female"> Female<br><br>
            <input type="text" id="nation" placeholder="Enter your Nationality: "><br><br>
            <input type="text" id="race" placeholder="Enter your race: "><br><br>
            <input type="text" id="religious" placeholder="Enter your religious: "><br><br>
            <input type="text" id="martial" placeholder="Enter your martial status: "><br><br>
            <input type="number" id="contact" placeholder="Enter your Phone No: "><br><br>
            <input type="email" id="email" placeholder="Enter your Email Address: "><br><br>
            <textarea name="address" id="address" cols="30" rows="100" placeholder="Enter your current address: "></textarea><br><br>
            <input type="text" id="edu" placeholder="Enter your education: "><br><br>
            <input type="text" id="qualify" placeholder="Enter your other qualifications: "><br><br>
            <input type="text" id="exp" placeholder="Enter your Job Experiences: "><br><br>
            <input type="number" id="expected" placeholder="Enter your expected salary: "><br><br>
            <button class="btn btn-dark" id="submit">Create a CV-Form</button>
        </div>
    </div>
</div>
<script src="jquery-3.6.1.min.js"></script>
<script src="cvform.js"></script>
</body>
</html>
