<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let p=0; p<=5; p++){
            for(let s=0; s<=p; s++){
                document.write('*')
            }
            document.write('<br>')
        }
        for (let a=0; a<=6; a++){
            for(let s=a; s<=6; s++){
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
