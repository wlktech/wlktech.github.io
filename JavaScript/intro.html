<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to JS World!</h2>
    <p id="demo">Hello, Newbies!</p>
    <script>
                // Literals
        //Strings
        var name = "Wai Linn Kyaw"
        console.log(name)
        console.log(typeof(name))
        var job = 'Web Developer'
        console.log(job)
        console.log(typeof(job))
        var hobby = `Coding`
        console.log(hobby)
        console.log(typeof(hobby))

        //numbers
        var age = 25
        console.log(age)
        console.log(typeof(age))

        //boolean
        var js = true 
        console.log(js)
        console.log(typeof(js))
        var java = false
        console.log(java)
        console.log(typeof(java))

        //Array
        var arr = [1,2,3, 'a', 'b', 'c']
        console.log(arr)
        console.log(typeof(arr))

        //Dictionary
        var car = {name: 'Toyota', color: 'Black', price: 1200000000}
        console.log(car)
        console.log(car.name)
        console.log(car.color)
        console.log(car.price)
    </script>
</body>
</html>
