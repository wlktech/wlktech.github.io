<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Multiplication Table</h2>
        <p>Please Enter Your Multiplication Number!</p>
        <form action="" name="myForm">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="mulNo">
            <label for="name">Enter your multiplication number: </label>
          </div>
          
          <button type="submit" class="btn btn-primary" onclick="result()">Result</button>
        </form>
    </div>
    <script>
        function result(){
            let mulNo = document.myForm.mulNo.value;
            console.log(mulNo);
            document.write('<h4 align="center">Multiplication Table</h4>')
        for(let a=1; a<=12; a++){
            document.write('<h4 align="center">'+mulNo+'x'+a+'='+ a*mulNo+'</h4>')
        }
        }

        
    </script>
</body>
</html>
