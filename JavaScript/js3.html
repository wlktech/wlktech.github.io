<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                    //Comparisions operator
            let n = 12
            let m = '12'
            console.log(n<5)
            console.log(n<13)
            console.log(n<=12)
            console.log(n<=6)
            console.log(n>5)
            console.log(m>13)
            console.log(m>=12)
            console.log(m>=22)
            console.log(m==n)
            console.log(m===n)
            console.log(n!=m)
            console.log(n!==m)

            //Logical Operator
            // AND &&
            // OR ||
            // NOT !
            // AND x
            // OR +

            console.log(12<13 && 15>11 && 10>5)
            console.log(12<13 && 15>11 && 10>15)
            console.log(12<13 || 15>11 || 10>5)

            //if condition
            let num1 = 2
            if (num1 > 0){
                console.log('Num1 is greater than 0')
            }
            let num2 = -5
            if (num2 >0){
                console.log('Num2 is greater than 0')
            }else{
                console.log('Num2 is less than 0')
            }
            //if elseif
            let num3 =3
            if (num3>0){
                console.log('Num3 is greater than 0')
            }else if(num3==0){
                console.log('Num3 is equal to 0')
            }else if(num3<0){
                console.log('Num3 is less than 0')
            }
            else{
                console.log('Num3 is not a number.')
            }
    </script>
</body>
</html>
