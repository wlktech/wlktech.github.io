<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Card</title>
    <script src="https://kit.fontawesome.com/b829c5162c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="heading">Meet The Team</h1>
            <div class="card-wrapper">
                <div class="card">
                    <img class="card-img" src="back.png" alt="">
                    <img src="Profile Picture.jpg" alt="profile pic" class="profile-img">
                    <h1>Wai Linn Kyaw</h1>
                    <p class="job-title">Web Developer</p>
                    <p class="about" style="text-align: justify; margin:0 30px 0 30px; text-indent:30px;">
                        Hello, My name is Wai Linn Kyaw. I am a Web Developer and I am going to create the new things to contribute to society. I would like to make things easy with IT.
                    </p>
                    <a href="#" class="">Contact</a>
                    <ul class="social-media">
                        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-google-plus-square"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
