<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement by VUEJS</title>
</head>
<body>
    <div id="app">
        <h2 v-if="success">I am Header One</h2>
        <h2 v-else-if="success">I am Header Two</h2>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                success:true,
                error:false
            },
            methods:{

            }
        })
    </script>
</body>
</html>
