<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.e=change>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                count:20,
            },
            methods:{
                change:function(){
                    alert("Hello");
                }
            }
        })
    </script>
</body>
</html>
